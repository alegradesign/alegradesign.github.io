<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alegra Design</title>
  <meta name="robots" content="noindex, nofollow, noarchive">
  <link rel="shortcut icon" href="img/favicon.ico">
  <meta property="og:title" content="Alegra Design" />
  <meta property="og:image" content="https://alegra.design/img/page-thumb.png" />
  <meta property="og:image:secure_url" content="https://alegra.design/img/page-thumb.png" /> 
  <meta property="og:description" content="Conoce los recursos de diseño de Alegra, guías de estilo, librerías y sus productos de software." />
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/backgrounds.css">
  <link rel="stylesheet" href="css/controls.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/theme-manager.js"></script>
</head>
<body>
  <div class="background-container">
    <!-- Solo Fondo 3: Imagen abstracta 1 -->
    <img class="image-bg active" id="bg3" src="https://images.unsplash.com/photo-1622547748225-3fc4abd2cca0?w=1920&q=80" alt="Fondo abstracto 1" style="filter: grayscale(1) brightness(1.1) hue-rotate(200deg);" />
  </div>
  <div class="content-container">
    <img src="img/logo.svg" alt="Alegra Design Logo" class="logo" />
    <a href="#"><button class="cta-btn">Coming soon</button></a>
  </div>
  <div class="theme-switch" onclick="document.getElementById('theme-toggle').click()">
    <svg class="theme-icon sun" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 17C14.7614 17 17 14.7614 17 12C17 9.23858 14.7614 7 12 7C9.23858 7 7 9.23858 7 12C7 14.7614 9.23858 17 12 17Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M12 1V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M12 21V23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M4.22 4.22L5.64 5.64" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M18.36 18.36L19.78 19.78" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M1 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M21 12H23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M4.22 19.78L5.64 18.36" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M18.36 5.64L19.78 4.22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <svg class="theme-icon moon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <input type="checkbox" id="theme-toggle" style="display: none;">
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new ThemeManager({
        themeToggleSelector: '#theme-toggle',
        themeAttr: 'data-theme',
        storageKey: 'theme',
        defaultTheme: 'light'
      });
    });
  </script>
</body>
</html>
