<!DOCTYPE html>
<html>
<head>
  <title>Alegra Design</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="robots" content="noindex, nofollow, noarchive">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico">
  <meta property="og:title" content="Alegra Design" />
  <meta property="og:image" content="img/page-thumb.png" />
  <meta name="twitter:image" content="img/page-thumb.png" />
  <meta property="og:description" content="Conoce los recursos de diseño de Alegra, sus librerías y productos de software." />
  <link rel="stylesheet" href="styles.css">
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend:wght@100..900&display=swap');
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
          'heading': ['Lexend', 'system-ui'],
          'sans': ['Inter', 'system-ui']
        }
        }
      }
    }
  </script> 
</head>
<body>
<!--
Based on Preline
https://preline.co/examples/hero-sections.html#hero-gradient-bg
-->

<!-- Hero -->
<div class="relative overflow-hidden">
  <!-- Gradients -->
  <div aria-hidden="true" class="flex absolute -top-96 start-1/2 transform -translate-x-1/2">
    <div class="bg-gradient-to-r from-teal-300/20 to-lime-100 blur-3xl w-[25rem] h-[44rem] rotate-[-60deg] transform -translate-x-[10rem] dark:from-teal-900/50 dark:to-purple-900"></div>
    <div class="bg-gradient-to-tl from-cyan-50 via-blue-50 to-cyan-50 blur-3xl w-[90rem] h-[50rem] rounded-fulls origin-top-left -rotate-12 -translate-x-[15rem] dark:from-indigo-900/70 dark:via-indigo-900/70 dark:to-blue-900/70"></div>
    <div class="bg-gradient-to-r from-teal-300/20 to-lime-100 blur-3xl w-[25rem] h-[44rem] rotate-[-60deg] transform -translate-x-[10rem] dark:from-teal-900/50 dark:to-purple-900"></div>
  </div>

  <div class="area absolute" >
    <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <!-- End Gradients -->

  <div class="relative z-10 2xl:mt-20 xl:mt-20">
    <div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8 py-10 lg:py-16">
      <div class="max-w-2xl text-center mx-auto">
        <!-- Title -->
        <div class="mt-0 max-w-2xl flex items-center justify-center">
          <img class="mt-8 mb-8 w-[280px] sm:w-[340px] md:w-[480px]" src="img/logo.svg">
        </div>
        <!-- End Title -->
      </div>

    <!-- Card Blog -->

      <!-- Grid -->
      <div class="grid sm:grid-cols-1 lg:grid-cols-3 gap-6 mt-10 mb-10 lg:mb-14">

        <!-- Card -->
        <a class="group flex flex-col bg-white border shadow-sm rounded-xl hover:shadow-lg transition dark:bg-neutral-900 dark:border-neutral-800 lg:hover:scale-105 transition-all duration-500 ease-in-out" href="https://sites.google.com/alegra.com/design/brand/logo" target="_blank">
          <div class="overflow-hidden rounded-t-xl">
            <img class="w-full h-[280px] object-cover rounded-t-xl group-hover:scale-125 ease-in duration-300" src="img/bg2.jpg" alt="Image Description">
          </div>
          <div class="p-8 md:p-8">
            <h2 class="font-heading mt-2 text-lg text-slate-700 font-medium dark:text-neutral-400">
              Brand
            </h2>
            <h3 class="mt-2 mb-4 text-sm text-slate-500 dark:text-neutral-300 dark:group-hover:text-white">
              Conoce los fundamentos de diseño de Alegra y sus productos de software.
            </h3>
          </div>
        </a>
        <!-- End Card -->

        <!-- Card -->
        <a class="group flex flex-col bg-white border shadow-sm rounded-xl hover:shadow-lg transition dark:bg-neutral-900 dark:border-neutral-800 lg:hover:scale-105 transition-all duration-500 ease-in-out" href="#">
          <div class="overflow-hidden rounded-t-xl">
            <img class="w-full h-[280px] object-cover rounded-t-xl group-hover:scale-125 ease-in duration-300" src="img/bg1.jpg" alt="Image Description">
          </div>
          <div class="p-8 md:p-8">
            <h2 class="font-heading mt-2 text-lg text-slate-700 font-medium dark:text-neutral-400">
              Libraries
            </h2>
            <h3 class="mt-2 mb-4 text-sm text-slate-500 dark:text-neutral-300 dark:group-hover:text-white">
              Utiliza las librerías y recursos disponibles de <span class="font-medium">Smile Design System</span>.
            </h3>
          </div>
        </a>
        <!-- End Card -->

          <!-- Card -->
          <a class="group flex flex-col bg-white border shadow-sm rounded-xl hover:shadow-lg transition dark:bg-neutral-900 dark:border-neutral-800 lg:hover:scale-105 transition-all duration-500 ease-in-out" href="#">
            <div class="overflow-hidden rounded-t-xl">
              <img class="w-full h-[280px] object-cover rounded-t-xl group-hover:scale-125 ease-in duration-300" src="img/bg3.jpg" alt="Image Description">
            </div>
            <div class="p-8 md:p-8">
              <h2 class="font-heading mt-2 text-lg text-slate-700 font-medium dark:text-neutral-400">
                Learning
              </h2>
              <h3 class="mt-2 mb-4 text-sm text-slate-500 dark:text-neutral-300 dark:group-hover:text-white">
                Perfecciona tus conocimientos con cursos de diseño, libros y material de aprendizaje.
              </h3>
            </div>
          </a>
          <!-- End Card -->

      </div>
      <!-- End Grid -->

    <!-- End Card Blog -->

    </div>
  </div>
</div>
<!-- End Hero -->
  
</body>

</html>
